<!DOCTYPE html>
<html lang="en">
  <title>Jqeury & HTML Project</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
      $(document).ready(function(){
          alert('hello world'); 
          $('#btn').click(function(){
             $('#para').hide(3000)
          })
          $('#btn_1').dblclick(function(){
             $('#para').show(3000)
          })
      });
  </script>
<head>
<body>
    <hr>
    <h1>Welcome to my simple jQuery project</h1>
    <hr>
    <p id="para">hello my feindes this is my JQuery project ..!!</p>
    <button id="btn_1">click hereo</button
</body>
</head>
